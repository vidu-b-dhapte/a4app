<p>
  User Login
</p>

<div>
  <label for=username>Username</label>
  <input type="text" #username>
  <br>
  <br>
  <label for="password">Password</label>

  <br>
  <br>
  <button (click)="validateUser(username.value,password.value)">Sign In</button>
</div>
<div *ngIf="response">
  <app-heroes></app-heroes>
</div>
